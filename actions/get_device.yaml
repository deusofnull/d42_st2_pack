---
name: get_device 
runner_type: run-python
description: geta device on D42 
enabled: true
entry_point: 'get_device.py'
parameters:
  device_id:
    type: 'string'
    description: 'ID of device on D42.  '
    required: true
  d42_host:
    description: 'host of d42 box'
    type: 'string'
    required: false
    default: '{{config_context.d42_host}}'
  d42_api_path:
    description: 'path to access d42 api'
    type: 'string'
    required: false
    default: '{{config_context.d42_api_path}}'
  d42_user:
    description: 'u'
    type: 'string'
    required: false
    default: '{{config_context.d42_host}}'
  d42_pass:
    description: 'p'
    type: 'string'
    required: false
    default: '{{config_context.d42_pass}}'
